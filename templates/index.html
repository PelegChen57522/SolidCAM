<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolidCAM RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Tailwind gray-100 */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0.5rem; /* Small padding for very small screens */
      }
      .chat-container {
        background-color: #ffffff; /* White */
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Tailwind shadow-xl */
        border-radius: 0.5rem; /* Tailwind rounded-lg */
        width: 100%;
        max-width: 42rem; /* Tailwind max-w-2xl */
        display: flex;
        flex-direction: column;
        height: calc(100vh - 1rem); /* Adjusted height for small padding */
        max-height: 700px; /* Max height for the chat window */
      }
      @media (min-width: 640px) {
        /* sm breakpoint */
        body {
          padding: 1rem; /* More padding for larger screens */
        }
        .chat-container {
          height: calc(100vh - 2rem); /* Adjusted height */
        }
      }

      #chatMessages::-webkit-scrollbar {
        width: 8px;
      }
      #chatMessages::-webkit-scrollbar-track {
        background: #f1f1f1; /* Lighter track */
        border-radius: 10px;
      }
      #chatMessages::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Tailwind slate-300 */
        border-radius: 10px;
      }
      #chatMessages::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Tailwind slate-400 */
      }
      .chat-bubble-container {
        opacity: 0;
        transform: translateY(20px);
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Smoother pop-in */
      }
      @keyframes popIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chat-bubble {
        transition: background-color 0.2s ease-out;
        word-wrap: break-word; /* Ensure long words break */
        overflow-wrap: break-word; /* Ensure long words break */
        hyphens: auto; /* Allow hyphenation */
      }
      .chat-bubble.user {
        background-color: #2563eb; /* Tailwind blue-600 */
        color: white;
        border-radius: 0.75rem 0.75rem 0.125rem 0.75rem; /* Slightly different rounding for user */
      }
      .chat-bubble.bot {
        background-color: #f9fafb; /* Tailwind gray-50 */
        color: #1f2937; /* Tailwind gray-800 */
        border: 1px solid #e5e7eb; /* Tailwind gray-200 */
        border-radius: 0.75rem 0.75rem 0.75rem 0.125rem; /* Slightly different rounding for bot */
      }
      .source-document {
        border-left: 3px solid #f59e0b; /* Tailwind amber-500 */
        transition: background-color 0.2s ease;
        cursor: pointer;
        background-color: #fffbeb; /* Tailwind amber-50 */
      }
      .source-document:hover {
        background-color: #fef3c7; /* Tailwind amber-100 */
      }
      .source-document .snippet {
        display: none;
        font-size: 0.75rem; /* text-xs */
        color: #4b5563; /* Tailwind gray-600 */
        margin-top: 0.25rem; /* mt-1 */
        padding-top: 0.25rem; /* pt-1 */
        border-top: 1px dashed #d1d5db; /* Tailwind gray-300 */
        white-space: pre-wrap; /* Preserve whitespace in snippet */
      }
      .typing-indicator span {
        animation: blink 1.4s infinite both;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0% {
          opacity: 0.2;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      .error-message {
        background-color: #fee2e2; /* Tailwind red-100 */
        color: #b91c1c; /* Tailwind red-700 */
        border-left: 4px solid #ef4444; /* Tailwind red-500 */
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <header
        class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 rounded-t-lg shadow-md flex-shrink-0"
      >
        <h1 class="text-xl font-semibold text-center">SolidCAM Chatbot</h1>
        <p class="text-xs text-center text-blue-200">Created by Peleg Chen</p>
      </header>

      <div
        id="chatMessages"
        class="flex-grow p-4 sm:p-6 space-y-4 overflow-y-auto bg-slate-100"
      >
        <div class="flex justify-start chat-bubble-container">
          <div
            class="chat-bubble bot max-w-md md:max-w-lg p-3 rounded-lg shadow"
          >
            <p class="text-sm">
              Hello! My name is SolidChat, How can I assist you today?
            </p>
          </div>
        </div>
      </div>

      <div id="typingIndicator" class="px-4 sm:px-6 py-2 hidden flex-shrink-0">
        <div class="flex items-center space-x-1">
          <div
            class="chat-bubble bot p-3 rounded-lg shadow-sm inline-flex items-center"
          >
            <span class="h-2 w-2 bg-slate-400 rounded-full"></span>
            <span class="h-2 w-2 bg-slate-400 rounded-full"></span>
            <span class="h-2 w-2 bg-slate-400 rounded-full"></span>
          </div>
        </div>
      </div>

      <footer
        class="bg-white border-t border-gray-200 p-3 sm:p-4 rounded-b-lg shadow-inner flex-shrink-0"
      >
        <div class="flex items-center space-x-2 sm:space-x-3">
          <input
            type="text"
            id="userInput"
            class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-shadow text-sm sm:text-base"
            placeholder="Ask me something..."
          />
          <button
            id="sendButton"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 sm:px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-sm sm:text-base"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                d="M3.105 3.105a1.5 1.5 0 012.122-.001L19.43 11.152a1.5 1.5 0 010 2.696L5.227 21.9a1.5 1.5 0 01-2.122-2.121L14.106 12.5H3.75a1.5 1.5 0 01-1.5-1.5V5.25a1.5 1.5 0 011.5-1.5H4.38L3.105 3.105z"
              />
            </svg>
          </button>
        </div>
      </footer>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const typingIndicator = document.getElementById("typingIndicator");

      // Sanitize HTML content to prevent XSS - basic textContent usage is safer
      function sanitizeText(str) {
        const temp = document.createElement("div");
        temp.textContent = str; // This inherently sanitizes by treating input as text
        return temp.innerHTML; // Return the text content, now HTML-encoded if it had special chars
      }

      function addMessage(message, isUser, sources = null, isError = false) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("flex", "chat-bubble-container");

        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "chat-bubble",
          "max-w-md",
          "md:max-w-lg",
          "p-3",
          "rounded-lg",
          "shadow-md"
        );

        const p = document.createElement("p");
        p.classList.add("text-sm");
        p.textContent = message; // Safely set the main message content
        messageDiv.appendChild(p);

        if (isUser) {
          messageContainer.classList.add("justify-end");
          messageDiv.classList.add("user");
        } else {
          messageContainer.classList.add("justify-start");
          if (isError) {
            messageDiv.classList.add("error-message", "bot");
          } else {
            messageDiv.classList.add("bot");
          }

          if (sources && sources.length > 0) {
            const sourcesContainer = document.createElement("div");
            sourcesContainer.classList.add(
              "mt-3",
              "pt-2",
              "border-t",
              "border-gray-300"
            );

            const sourcesTitle = document.createElement("h4");
            sourcesTitle.classList.add(
              "text-xs",
              "font-semibold",
              "text-gray-700",
              "mb-1"
            );
            sourcesTitle.textContent = "Retrieved Sources:";
            sourcesContainer.appendChild(sourcesTitle);

            const sourcesList = document.createElement("ul");
            sourcesList.classList.add("space-y-1");
            sources.forEach((source) => {
              const listItem = document.createElement("li");
              listItem.classList.add(
                "text-xs",
                "text-gray-600",
                "p-2",
                "rounded-md",
                "source-document"
              );
              listItem.setAttribute("title", "Click to see snippet");

              let sourceText = `Page ${sanitizeText(source.page || "N/A")}`;
              if (source.header) {
                sourceText += `, Header: '${sanitizeText(source.header)}'`;
              }
              if (source.id && source.id !== "N/A") {
                // Display the vector_id
                sourceText += ` (ID: ${sanitizeText(source.id)})`;
              }
              listItem.textContent = sourceText;

              if (source.snippet) {
                const snippetDiv = document.createElement("div");
                snippetDiv.classList.add("snippet");
                snippetDiv.textContent = sanitizeText(source.snippet); // Display sanitized snippet
                listItem.appendChild(snippetDiv);

                listItem.addEventListener("click", (e) => {
                  e.stopPropagation(); // Prevent click from bubbling up if needed
                  snippetDiv.style.display =
                    snippetDiv.style.display === "none" ? "block" : "none";
                });
              }
              sourcesList.appendChild(listItem);
            });
            sourcesContainer.appendChild(sourcesList);
            messageDiv.appendChild(sourcesContainer);
          }
        }

        messageContainer.appendChild(messageDiv);
        chatMessages.appendChild(messageContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
      }

      async function handleSendMessage() {
        const messageText = userInput.value.trim();
        if (!messageText) return;

        addMessage(messageText, true); // Display user's message immediately
        userInput.value = ""; // Clear input field
        userInput.disabled = true; // Disable input while processing
        sendButton.disabled = true; // Disable send button
        typingIndicator.classList.remove("hidden"); // Show typing indicator
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to typing indicator

        try {
          // Make API call to the Flask backend - *** USE CORRECT PORT ***
          const response = await fetch("http://localhost:7001/chat", {
            // <-- Changed to 7001
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: messageText }),
          });

          if (!response.ok) {
            // Check if response status is not OK (e.g., 4xx, 5xx)
            const errorData = await response
              .json()
              .catch(() => ({
                error: "Unknown server error. Status: " + response.status,
              }));
            addMessage(
              `Error: ${
                errorData.error || "Failed to get response from server."
              }`,
              false,
              null,
              true
            );
            console.error("Server error response:", errorData);
          } else {
            const data = await response.json();
            addMessage(data.answer, false, data.sources); // Display bot's answer and sources
          }
        } catch (error) {
          // Catch network errors or other issues with fetch
          addMessage(
            "Network error or the chatbot server is down. Please check the console and try again later.",
            false,
            null,
            true
          );
          console.error("Fetch API error:", error);
        } finally {
          // Re-enable input and hide typing indicator regardless of success or failure
          typingIndicator.classList.add("hidden");
          userInput.disabled = false;
          sendButton.disabled = false;
          userInput.focus(); // Set focus back to input field
        }
      }

      sendButton.addEventListener("click", handleSendMessage);
      userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault(); // Prevent default Enter key action (e.g., form submission)
          handleSendMessage();
        }
      });

      userInput.focus(); // Initial focus on the input field when page loads
    </script>
  </body>
</html>
